{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <script src="{% static 'scripts/main.js' %}" defer></script>
    <script src="{% static 'scripts/game.js' %}" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <div class="box">
        <p>Score entry</p>
        <form id='score-form' class='is-hidden' method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ score_form.as_p }}
                <button type="submit" class="save btn btn-secondary">Submit</button>
        </form>
    </div>

    <table id="leader-board" class="table ml-2">
        <thead>Leader Board</thead>
    </table>
</body>

</html>
